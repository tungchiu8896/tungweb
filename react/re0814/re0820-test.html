<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 步驟一：載入React, Bable -->
    <script src="../javascripts/vendor.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
        integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    

</head>

<body>
    <div id="root"></div>

    <Script type="text/babel">

        function Card(props){
            if(props)
            return (
            <div className="card" style={{width: '5rem',margin:'20px'}}>
                    <img src={props.imgUrl} className="card-img-top" alt="..."/>
                        <div className="card-body">
                            <h5 className="card-title">{props.name}</h5>
                            <p className="card-text">年齡:{props.age}歲</p>
                            <a href="#" className="btn btn-primary">{props.btnName}</a>
                        </div>
                </div>
                )
        }

        function App() {
            return (
                <>
                <Card imgUrl="./image/image-03.png" name="卡片1" age="20" btnName="查看更多"/>
                <Card imgUrl="./image/image-04.png" name="卡片2" age="30" btnName="查看更多"/>
                </>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);

    </Script>

<link rel="stylesheet" href="../stylesheets/all.css">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

</body>

</html>
