<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>加減按鈕</title>

    <!-- 步驟1:載入React, Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>

    <div id="root"></div>

    <script type="text/babel">
        // 查看React
        // console.log(React);

        // #1 建立useState
        const { useState } = React;

        // #2a 查看useState(本身是一個函式)
        console.log(useState);

        // #2b useState 只能在元件內運作 否則會出錯
        // const [text, setText] = useState('Hi');


        function App() {
            // #3 state 是 ReadOnly(唯讀)
            // #3a 為了讓React知道資料已更新，所以用另一個方法告知
            const [num, setNum] = useState(1);


            // #3b陣列
            // const arr=[1,2,3]
            const [arr, setArr] = useState([1, 2, 3]);


            // 建立刪除陣列的函式
            function removeArrData() {
                // 找最後一個位置刪除
                // item是要被刪除的內容
                console.log(arr.filter((item) => item !== arr.length));
                setArr(arr.filter((item) => item !== arr.length));
            }


            // 建立新增資料的函式
            function addArrData() {
                // 新增資料到陣列後方
                // 使用push()
                // 這種寫法是不對的 setArr(arr.push(6));
                // 取得陣列資料
                console.log(...arr);
                // 取得陣列長度
                console.log(arr.length);

                // 新增內容到陣列
                setArr([...arr, arr.length + 1]);
            }


            return (
                <div>
                    <button onClick={() => {
                        setNum(num + 1);
                    }}>+</button>

                    <button onClick={() => {
                        setNum(num - 1);
                    }}>-</button>
                    {num}

                    <hr />

                    {/*讀取陣列資料給li*/}
                    <ul>
                        {
                            // item => 陣列值
                            // index => 陣列索引編號
                            arr.map((item) => {
                                return (
                                    <li key={item}>{item}</li>
                                )
                            })
                        }
                    </ul>

                    <button onClick={addArrData}>新增陣列資料</button>
                    <button onClick={removeArrData}>移除陣列資料</button>

                </div>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</body>

</html>
