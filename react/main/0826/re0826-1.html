<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 原聲寫js法 -->
    <button id="btn1">+</button>
    <span id="showNum"></span>
    <script>
        let num = 0;
        let btn1 = document.getElementById('btn1');
        let showNum = document.getElementById('showNum');
        btn1.addEventListener('click', () => {
            num++;
            console.log(num);
            showNum.textContent = num;
        });
    </script>
    <hr>

    <!-- React寫法 -->

    <div id="root"></div>
    <script type="text/babel">
        // console.log(React);
        // console.log(ReactDOM);
        // ReactHook - 狀態 useState
        // 取得useState方法
        // 建立React元件
        const { useState } = React;

        function App() {
            // let num2 = 0;
            // 陣列中的參數;
            // 前者是一個變數
            // 後者是一個寫入變數的方法
            // useState(預設值)
            const [num2, setNum2] = useState(1);
            // jsx寫法
            return (
                <div>
                    <button onClick={() => {
                        // num2++; // num2=num2+1
                        setNum2(num2+1);
                        
                    }}>+</button>
                    {console.log(num2)}
                    {num2}
                </div>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
    </script>
</body>

</html>
