<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="input" value="abc">
    <!-- 原生js -->
    <script>
        let input = document.getElementById('input');
        // change事件
        input.addEventListener('change', (e) => {
            console.log('change事件被觸發');
        })
        // keyup事件
        input, addEventListener('keyup', (e) => {
            // console.log('keyup事件被觸發');
            console.log('keyup事件' + e.target.value);
        })
    </script>
    <hr>
    <h2>React</h2>
    <input type="text" id="inputReact">
    <!-- React -->
    <!-- input綁定useState -->
    <div id="root"></div>
    <script type="text/babel">
        function App() {
            const [text,setText]=useState('123');

            return (
                <div>
                    {/*React環境下不可以直接使用value*/}
                    {/*<input type="text" id="inputReact" value="123"/>*/}
                    {/*React環境下若要使用value，要搭配onChange事件*/}
                    <input type="text" id="inputReact" value={text} onChange={(e)=>{
                        setText(e.target.value);
                    }} 
                    // 失去焦點(游標)
                    onBlur={()=>{
                        console.log('onBlur');
                        console.log(text);
                    }}
                    // 取得焦點(游標)
                    onFocus={()=>{
                        console.log('onFocus');
                    }}
                    />
                    {/*顯示文字方塊內容*/}
                    {text}
                </div>
            )
        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>

</html>
