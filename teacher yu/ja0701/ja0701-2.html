<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 1-10合計=>使用do-while
        // 先執行，再檢查
        // 第一次執行時不會檢查
        // 第二次開始執行前會檢查
        /*
        do {
        ...
        } while(執行迴圈條件);
         */

        let s3 = 0;
        let i = 1;
        do {
            s3 = s3 + 1;
            i++;
        } while (i <= 10);
        console.log(`1+2+3+...+10=${s3}`);

    </script>
</body>

</html>
