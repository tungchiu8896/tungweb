<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>

        // 請顯示1-100中，5的倍數值並加總
        // 直到合計大於50就結束迴圈

        //i=5 , tot=5
        //i=10, tot=15
        //i=15, tot=30
        //i=20, tot=50
        //i=25, tot=75

        //for
        let tot = 0;
        for (let i = 1; i <= 100; i++) {
            if (i % 5 === 0) {
                tot += i;
                console.log(`i=${i},tot=${tot}`);
                if (tot > 50) {
                    break;
                }
            }
        }
    </script>
</body>
