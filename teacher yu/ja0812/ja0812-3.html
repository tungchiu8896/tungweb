<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <label for="uid">會員編號</label>
        <input type="text" id="uid" size="2" maxlength="5"><br>
        <label for="mobile">手機號碼</label>
        <input type="text" id="mobile" size="15" maxlength="10"><br>
        <span id="errMsg"></span><br>
        <input type="button" value="送出">
    </form>
    <!-- maxlength:限定輸入字數 -->
    <!-- size:文字方塊寬度 -->

    <script>
        let uid=document.getElementById('uid');
        uid.addEventListener('blur',function(){
            // alert('游標離開了');
            // 取得errMsg的位置
            let errMsg=document.getElementById('errMsg');
        // 預設errMsg內容為空字串
        // 檢查文字方塊內容是否有5個字
            if(this.value.length !=5){
                // 若沒有，則顯示提醒訊息給errMsg
            errMsg.textContent='會員編號必須是五個字';
        }else{
            // 若有，則清除提醒訊息給errMsg
            errMsg.textContent='';
        }
        });


        let mobile=document.getElementById('mobile');
        uid.addEventListener('blur',function(){
            // alert('游標離開了');
            // 取得errMsg的位置
            let errMsg=document.getElementById('errMsg');
        // 檢查文字方塊內容是否有5個字
            if(this.value.length !=10){
                // 若沒有，則顯示提醒訊息給errMsg
            errMsg.textContent='手機號碼必須是10個字';
        }else{
            // 若有，則清除提醒訊息給errMsg
            errMsg.textContent='';
        }
        });
    </script>
</body>

</html>
