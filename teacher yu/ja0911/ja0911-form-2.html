<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <!-- 步驟1:載入React, Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <!-- 步驟2:載入根元素(root) -->
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        
        function App() {
            // #1 核取方塊checkBox
            const [check, setCheck] = useState(false);

            // #2 多個核取方塊checkBox
            const [chkList, setChkList]=useState([]);

            // 建立一個函式處理是否被選取
            const handleCheckList=(e)=>{
                // console.log(e.target.value)
                // setChkList([...chkList, e.target.value]);
                // 檢查是否被勾選
                if (e.target.checked) {
                // 是 => 就顯示
                setChkList([...chkList, e.target.value]);
                }else{
                // 不是 => 就刪除
                // 使用filter方法，
                setChkList(chkList.filter((item)=>item!==e.target.value));
            }


            return (
                <div>
                    {/*#1 單一核取方塊checkBox*/}
                    <label htmlFor="isCheck">確認狀態</label>
                    <input type="checkbox" id="isCheck" value={check} onChange={(e)=>{
                        setCheck(e.target.checked);
                    }} 
                    />{check.toString()}

<hr/>

                    {/*#2 多個核取方塊checkBox*/}
                    <label htmlFor="checkList1">冰咖啡</label>
                    <input type="checkbox" id="checkList1" value="冰咖啡" name="drink" onChange={handleCheckList}/>
                    <label htmlFor="checkList1">冰拿鐵</label>
                    <input type="checkbox" id="checkList1" value="冰拿鐵" name="drink" onChange={handleCheckList}/>
                    <label htmlFor="checkList1">冰紅茶</label>
                    <input type="checkbox" id="checkList1" value="冰紅茶" name="drink" onChange={handleCheckList}/>

                </div>
            )

        }
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>

</body>

</html>
