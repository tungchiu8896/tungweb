<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
        <!-- 步驟1:載入React, Babel -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    </head>

<body>
    <!-- 步驟2:載入根元素(root) -->
    <div id="root"></div>

    <script type="text/babel">
        const { useEffect } = React;

        function App() {
            // #1 使用者名稱
            const [inputName, setInputName]=useState('test');

            // #2 下拉清單 select
            // 建立一個縣市名陣列清單
            const arrCity=['台北市','新北市','台中市'];
            const [selCity, setselCity]=useState('');

            return (
                <div>
                    {/* #1 input */}
                    <label htmlFor="username">使用者名稱</label>
                    <input type="text" id="username" value={inputName} onChange={e=>{
                        setInputName(e.target.value);
                    }}/> - {inputName}

                    
                    <hr/>


                    {/* #2 下拉清單 select */}
                    {/* disabled 失效的 */}
                    <select name="" id="" value={selCity} onChange={e=>setselCity(e.target.value)}>
                        <option value="" disabled>請選擇</option>
                        {
                            arrCity.map((city)=>{
                                return <option value={city} key={city}>{city}</option>
                            })
                        }
                        </select> - {selCity}
                    </div>
            )
        }
        //  步驟4:渲染(顯示)元件到根元件(root)上
        // const el=document.getElementById('root');
        // const root=ReactDOM.createRoot(el);
        // root.render(<App/>);
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>

<script src="../jQuery/jQuery/js/jquery-1.11.3.min.js"></script>

</body>
</html>
