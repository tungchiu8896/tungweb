<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代辦清單</title>
    <style>
        .wrap {
            margin-top: 100px;
            margin-left: 50px;
        }

        ul {
            width: 210px;
        }

        ul li {
            position: relative;
            padding: 12px 18px;
            list-style: none;
        }

        .close {
            position: absolute;
            top: 0;
            right: 0;
            padding: 12px 16px;
        }

        .close:hover {
            background-color: blue;
            color: aliceblue;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="wrap">
        <form action="">
            <input type="text" id="txt1">
            <input type="button" value="加入" id="btn">
            <input type="button" value="加入" id="btn2">
        </form>

        <ul id="myUL">
            <li>HTML</li>
        </ul>
    </div>

    <script>

        // 新增li項目後面的刪除鈕
        var myNodelist = document.getElementsByTagName('li');
        var i;
        for (i = 0; i < myNodelist.length; i++) {
            var span = document.createElement('SPAN');
            var txt = document.createTextNode('x');
            span.className = "close"; /* 新增類別名稱 */
            span.appendChild(txt);
            myNodelist[i].appendChild(span);
        }

        // 按下X 刪除對應的li
        var close=document.getElementsByClassName('close');
        for(i=0; i<myNodelist.length;i++){
            close[i].onclick=function(){
                var curLi=this.parentNode;
                // curLi.style.color='red';
                // curLi.style.text-decoration='line-through';
            }
        }

        // 取得按鈕事件
        let myBtn = document.querySelector('#btn');
        myBtn.addEventListener('click', () => {
            // 取得文字方塊
            let newList = document.querySelector('#txt1');

            // 1. 建立新節點 => li
            let newElm = document.createElement('li');
            // 2. 建立文字節點 => 文字方塊內容
            let newText = document.createTextNode(newList.value);
            // 3. 將文字節點加入到新節點
            newElm.appendChild(newText);
            // 4. 取得要加入新節點的位置
            let getUL = document.getElementsByTagName('ul');
            let getUL = document.querySelector('ul');
            // 5. 將新節點加入到ul元素的最後一個節點
            getUL.appendChild(newElm);

            // 新增li元素
            var li = document.createElement('li');
            // 取得文字方塊的內容
            var inputValue = document.getElementById('myInput').value;
            // console.log(inputValue.trim().length);

            // 新增文字節點
            var t = document.createTextNode(inputValue);
            // 將文字節點加入到新節點li
            li.appendChild(t);
            // 檢查文字方塊否有內容
            if (inputValue.trim() === '') {
                alert("文字方塊不能空白!");
            } else {
                document.getElementById("myUL").appendChild(li);

                // 動態新增加入時的x
                var span = document.createElement('SPAN');
                var txt = document.createTextNode('x');
                span.className = "close";
                span.appendChild(txt);
                myNodelist[i].appendChild(span);

                // 新增刪除動作
            }

            // 清除文字方塊內容
            document.getElementById("myInput").value = "";
        });

    </script>
</body>

</html>
