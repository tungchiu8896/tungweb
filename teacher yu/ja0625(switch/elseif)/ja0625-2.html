<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 輸入血型 -->
    <!-- A => A -->
    <!-- a => A -->
    <script>
        let a = prompt('請輸入血型');
        // 去除多餘的空白 再重新指派回a變數

        if (a == null) { //是否按了取消
            document.write('您已案取消');
        } else {
            // 按了確定
            // 1.去除空白後的結果是沒有內容
            a = a.trim();
            // 2.檢查血型代號
            if (a == '') {
                document.write('尚未輸入');
            } else if (a == 'A' || a == 'a') {
                document.write('A');
            } else if (a == 'B' || a == 'b') {
                document.write('B');
            } else if (a == 'O' || a == 'o') {
                document.write('O');
            } else if (a == 'AB' || a == 'ab') {
                document.write('AB');
            } else
                document.write('err');
        }


        document.write('<br>'); //換行

        let a2 = prompt('請輸入血型');
        if (a2 == null) {
            document.write('取消');
        } else {
            switch (a2.trim()) {
                case '':
                    document.write('尚未輸入');
                    break;
                case 'a':
                case 'A':
                    document.write('A');
                    break;
                case 'b':
                case 'B':
                    document.write('B');
                    break;
                case 'o':
                case 'O':
                    document.write('O');
                    break;
                case 'ab':
                case 'AB':
                case 'aB':
                case 'Ab':
                    document.write('AB');
                    break;
                default:
                    document.write('err');
                    break;
            }
        }
    </script>
</body>

</html>
