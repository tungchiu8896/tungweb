<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 輸入[window.prompt()]星期別代號 顯示星期幾
        // peompt()回傳是一個字串型態的結果
        let a = window.prompt('請輸入星期別代號:1-7');
        // trim() 去除內容前後多於空白
        //確認輸入資料的長度
        console.log(a.length);
        switch (a.trim()) {
            case null:
                document.write('您按了取消');
                break;
            case '':
                document.write('需輸入數字');
                break;
            case '1':
                document.write('星期一');
                break;
            case '2':
                document.write('星期二');
                break;
            case '3':
                document.write('星期三');
                break;
            case '4':
                document.write('星期四');
                break;
            case '5':
                document.write('星期五');
                break;
            case '6':
                document.write('星期六');
                break;
            case '7':
                document.write('星期日');
                break;


            default:
                // 以上條件都不成立
                document.write('輸入err');
                break; //switch最後一個break可以省略 但通常還是會寫
        }
    </script>
</body>

</html>
