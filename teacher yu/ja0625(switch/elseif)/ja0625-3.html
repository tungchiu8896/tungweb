<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- 輸入血型 -->
    <!-- A => A -->
    <!-- a => A -->
    <!-- a.toUpperCase(); 轉大寫 -->
    <!-- a.toLowerCase(); 轉小寫 -->
    <script>
        let a = prompt('請輸入血型');
        
        if (a == null) { //是否按了取消
            document.write('您已案取消');
        } else {
            // 按了確定
            // 1.去除空白後的結果是沒有內容
            // 2.轉大寫
            a = a.trim().toUpperCase();

            // 2.檢查血型代號
            if (a == '') {
                document.write('尚未輸入');
            } else if (a == 'A') {
                document.write('A');
            } else if (a == 'B') {
                document.write('B');
            } else if (a == 'O') {
                document.write('O');
            } else if (a == 'AB') {
                document.write('AB');
            } else
                document.write('err');
        }

        //換行
        document.write('<br>');

        //switch
        let a2 = prompt('請輸入血型');
        if (a2 == null) {
            document.write('取消');
        } else {
            //按了正確
            switch (a2.trim().toLowerCase()) {
                case '':
                    document.write('尚未輸入');
                    break;
                case 'a':
                    document.write('A');
                    break;
                case 'b':
                    document.write('B');
                    break;
                case 'o':
                    document.write('O');
                    break;
                case 'ab':
                    document.write('AB');
                    break;
                default:
                    document.write('err');
                    break;
            }
        }
    </script>
</body>

</html>
