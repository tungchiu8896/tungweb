<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // EX7: 彈出輸入視窗，輸入運算起始值，輸入運算結束值，算出奇數組合，算出偶數組合

        let sta = Number(prompt('輸入起始值'));
        let end = Number(prompt('輸入結束值'));
        if (sta > end) {
            let tmp = sta;
            sta = end;
            end = tmp;
        }

        let totsin = 0;
        let totdou = 0;

        for (let i = sta; i <= end; i++) {
            if (i % 2 === 1) {
                totsin = totsin + i;
            } else {
                totdou = totdou + i;
            }
        }

        console.log(`${sta}-${end}的奇數總和=>${totsin}`);
        console.log(`${sta}-${end}的偶數總和=>${totdou}`);

    </script>
</body>

</html>
