<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轉換/對調</title>
</head>
<body>
    <script>

        let a=5;
        let b=3;

        //兩數調換的過程
        let tmp=a;  //tmp=5
        a=b;        //a=3;
        b=tmp;      //b=5;

    </script>
</body>
</html>
