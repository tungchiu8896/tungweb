<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作業2：巢狀迴圈</title>
</head>

<body>
    <script>
        for (let i = 1; i <= 5; i++) {
            let row=''; //給i一個空行 放在第一行沒意義
            for (let j = 1; j <= i; j++) {
                row +='*'; //row= row+”*”
            }
            document.write(`${row}`)
            document.write('<br>')
        }
    </script>
</body>

</html>
