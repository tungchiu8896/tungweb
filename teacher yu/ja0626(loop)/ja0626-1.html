<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迴圈</title>
</head>

<body>
    <script>
        // 使用迴圈的前提
        // 1.連續執行一樣的程式敘述
        // 2.有規律性
        // for()=>已知執行次數
        // for(參數1; 參數2; 參數3)
        // 參數1:迴圈計數器變數起始直
        // 參數2:執行迴圈的條件
        // 參數3:每次執行迴圈後 計數器變數的增減值

        // EX1:顯示連續5次Hello

        for (let i = 1; i <= 5; i = i + 1) {
            document.write('Hello<br>');
        }
        document.write('<hr>'); // 產生水平線

        // EX2:顯示數字10-15
        // 方法一:
        for (let i = 10; i <= 15; i++) {
            document.write(`${i}<br>`);
        }
        document.write('<hr>');

        // 方法二:
        let a = 10
        for (let i = 1; i <= 6; i++) {
            document.write(a + ',');
            a++;
        }
        document.write('<hr>');

        // 方法三:
        for (let i = 1; i <= 6; i++) {
            document.write(i + 9 + ',');
        }
        document.write('<hr>');

        // 方法四:
        let b = 9
        for (let i = 1; i <= 6; i++) {
            document.write((b = b + 1) + ',');
        }
        document.write('<hr>');

        // c++
        // 先顯示 在加1
        // ++c
        // 先加1 再顯示

        // EX3:1-10的奇數
        for (let i = 1; i <= 10; i++) {
            if (i % 2 === 1) {
                document.write(i + " ");
            }
        }
        document.write('<hr>');

        // EX4:顯示1-10的偶數 最後一個數字不要有逗點
        // 方法一:不是最後一個值 顯示逗號
        for (let i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                document.write(i);
                if (i != 10) {
                    document.write(',');
                }
            }
        }
        document.write('<hr>');

        // 方法二:最後一個值 不顯示逗號
        for (let i = 1; i <= 10; i++) {
            if (i % 2 === 0) {
                if (i === 10) {
                    document.write(i);
                } else {
                    document.write(i + ',');
                }
            }
        }
        document.write('<hr>');

        // EX:請用一個迴圈 找出1-10中 迴圈結束後 顯示3跟5的倍數
        // 方法一:我
        for (let i = 1; i <= 10; i++) {
            if (i % 3 === 0 || i % 5 === 0) {
                document.write(i);
                if (i != 10) {
                    document.write(',');
                }
            }
        }
        document.write('<hr>');

        // 方法二:老師
        let str3 = '';   // 存放3的倍數內容
        let str3b = '';  // 存放3的倍數內容(帶有+)
        let tot3 = 0;    // 存放3的倍數合計

        let str5 = '';   // 存放5的倍數內容
        let str5b = '';  // 存放5的倍數內容(帶有+)
        let tot5 = 0;    // 存放5的倍數合計

        for (let i = 1; i <= 10; i++) {
            if (i % 3 === 0) {
                str3 = str3 + i + ' ';
                // str3 += i + ' ';
                str3b = str3b + i;
                if (i != 9) {
                    str3b = str3b + '+'; // 不是9時 才加上+
                }
                tot3 = tot3 + i;
                /*
                演算過程:
                i=3 => tot3=tot3+i=0+3=3
                i=6 => tot3=tot3+i=3+6=9
                i=9 => tot3=tot3+i=6+3=18
                */

            } else if (i % 5 === 0) {
                str5 = str5 + i + ' ';
                str5b = str5b + i;
                if (i != 10) {
                    str5b = str5b + '+';
                }
                tot5 = tot5 + i;
            }
            // 迴圈結束後再顯示結果
            // 反引號中的變數要用${變數名}包起來
            document.write(`1-10中3的倍數=>${str3}<br>`);
            document.write(`1-10中5的倍數=>${str5}<br>`);
            // 一般串接方式 使用雙引號或單引號
            document.write("1-10中5的倍數=>" + str5 + '<br>');

            document.write(`1-10中3的倍數合計為=>${str3b}=${tot3}<br>`);
            document.write(`1-10中5的倍數合計為=>${str5b}=${tot5}<br>`);

        // i=i-2 => i-=2
        // i=i+2 => i+=2
        }
    </script>
</body>

</html>
