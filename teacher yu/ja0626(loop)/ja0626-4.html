<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>巢狀迴圈</title>
</head>

<body>
    <script>
        // EX8: 九九乘法表
        /*
        1*1=1 1*2=02 1*3=03 1*4=04...1*9=09
        2*1=2 2*2=04 2*3=06 2*4=08...2*9=18
        ...
        9*1=9 9*2=18 9*3=27 9*4=36...9*9=81
        */

        for (let i = 1; i <= 9; i++) {
            for (let j = 1; j <= 9; j++) {
                if (i * j < 10) {
                    document.write(i + '*' + j + '=0' + i * j + ' ');
                } else {
                    document.write(i + '*' + j + '=' + i * j + ' ');
                }
            }
            // j迴圈結束後 回到i迴圈=>換行
            document.write('<br>');
        }


    </script>
</body>

</html>
