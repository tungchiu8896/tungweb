<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        a {
            text-decoration: none;
            color: black;
        }

        .cssAnimation {
            display: block;
            background-color: rgb(235, 85, 85);
            width: 150px;
            text-align: center;
            padding: 15px;
            border-radius: 10px;
        }
        .cssAnimation2 {
            border: 5px solid  rgb(235, 85, 85);
            border-radius: 10px;
            width: 200px;
            height: 200px;
            display: block;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .cssAnimation2 img {
            width: 200px;
            transition: all .2s linear;
        }

        .imageScale img {
transform: scale(1.5);
        }

        /* 背景色變色 */
        .bgColor {
            background-color: rgb(204, 54, 54);
            color: aliceblue;
        }
    </style>


    <!-- 步驟1:載入React, Babel -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>

<body>

    <div id="root"></div>

    <script type="text/babel">
        const { useEffect } = React;

        function App() {
            useEffect(() => {
                // 撰寫jQuery
                $(function () {
                    $('#css1').hover(function () {

                        // 新增類別方法:addClass()
                        $(this).addClass('bgColor');

                    }, function () {
                        // 刪除類別方法:removeClass()
                        $(this).removeClass('bgColor');
                    });

                    // 圖片縮放
                    $('#css2').hover(function(){
                        $(this).addClass('imageScale')
                    },function(){
                        $(this).removeClass('imageScale')
                    });
                });
            }, []);

            return (
                <div>
                    <h1>動態新增刪除類別</h1>
                    <a href="#" className="cssAnimation" id="css1">背景變色</a>
                    <a href="#" className="cssAnimation2" id="css2">
                        <img src="../images/photo-2.jpg" alt=""/>
                        </a>
                </div>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>

    <!-- jQuery主程式 -->
    <script src="../js/jquery-1.11.3.min.js"></script>

</body>

</html>
