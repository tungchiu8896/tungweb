<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 燈箱效果css -->
    <link rel="stylesheet" href="./css/lightbox.css">

        <!-- 步驟1:載入React, Babel -->
        <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
        <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
        <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

        <style>
            img {
                width: 20%;
                height: 20%;
            }
        </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">

        function App() {
            return (
                <div>
                    <h1>燈箱效果</h1>
                    <a href="./images/photo-1.jpg" data-lightbox="p1" data-title="PHOTO1"></a>
                    <img src="./images/photo-1.jpg" alt=""/>

                    <a href="./images/photo-2.jpg" data-lightbox="p1" data-title="PHOTO1"></a>
                    <img src="./images/photo-2.jpg" alt=""/>

                    <a href="./images/photo-3.jpg" data-lightbox="p1" data-title="PHOTO1"></a>
                    <img src="./images/photo-3.jpg" alt=""/>

                    <a href="./images/photo-4.jpg" data-lightbox="p1" data-title="PHOTO1"></a>
                    <img src="./images/photo-4.jpg" alt=""/>
                    </div>
            )
        }

        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
    // jQuery主程式
    <script src="../js/jquery-1.11.3.min.js"></script>
    <!--  -->
    <script src="./js/lightbox.js"></script>
</body>
</html>
