<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        function calc(a, b, c); {
            if (c == '+') {
                document.write()
            }
        }

        // 使用輸入視窗產生任意兩數與運算式符號

        //處理排除下列狀況
        // 1.非數字    => isNaN()
        // 2.多餘空白  => trim()
        // 3.取消      => null
        let inputA = prompt('請輸入任意數值1');
        let inputB = prompt('請輸入任意數值2');
        let inputC = prompt('請輸入四則運算符之一(+,-,*,/)');

        if (inputA == null || inputB == null || inputC == null) {
            document.write('按了取消，無法運算!');
        } else if (isNaN(inputA) || isNaN(inputB)) {
            document.write('非數字，無法運算!')
        } else {
            
            // 去除多餘空白 => 字串.trim() => 字與字之間的空白不會被刪除
            // 字串轉數值 => Number(字串)
            inputA = Number(inputA.trim());
            inputA = Number(inputB.trim());
            // 最後再呼叫函式
            calc(inputA, inputB, inputC);
        }
    </script>
</body>

</html>
