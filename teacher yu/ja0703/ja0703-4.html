<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 有參數，有傳回直
        function chkScore(intNum) {
            if(intNum>=60){
            // document.write('及格');
            return '及格';  // return結束函式，並且把結果傳出去
            }else {
            // document.write('不及格');
            return '不及格';
            }
        }

        let score=Number(prompt('請輸入分數'));
        let result=chkScore(score);
        document.write(result);
        
    </script>
</body>
</html>
