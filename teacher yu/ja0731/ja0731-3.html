<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 使用陣列傳送option -->
     <form action="">
        <label for="city">請選擇縣市</label>
        <select name="" id="city">
            <option value="">請選擇</option>
            <script>
                let arrCity = ['台北市','新北市','桃園市'];
                for (let i=0; i<arrCity.length; i++) {
                    document.write(`<option value=${arrCity[i]}>${arrCity[i]}</option>`)
                }
            </script>
        </select>
     </form>
</body>
</html>
