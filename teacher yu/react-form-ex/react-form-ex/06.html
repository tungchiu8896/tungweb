<!DOCTYPE html>
<html>

<head>
    <title>React Hook Form 基礎</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <script src="./javascripts/vendor.js"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.2.0/redux.min.js"
        integrity="sha512-1/8Tj23BRrWnKZXeBruk6wTnsMJbi/lJsk9bsRgVwb6j5q39n0A00gFjbCTaDo5l5XrPVv4DZXftrJExhRF/Ug=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body class="bg-lighter">
    <div class="container main my-5">
        <div class="row">
            <main class="col post">
                <!-- 章節標題 -->
                <div class="mb-4">
                    <h1 class="mt-0 text-muted">React Hook Form 基礎</h1>
                </div>
                <!-- react-hook-form -->
                <script src="https://cdn.jsdelivr.net/npm/react-hook-form@7.33.1/dist/index.umd.min.js"></script>
                <div id="app"></div>
                <script type="text/babel">
                    const { useState, useEffect } = React;

                    const App = () => {

                        return (
                            <div>
                                <form action=''>
                                    <div className='mb-3'>
                                        <label htmlFor='username' className='form-label'>使用者名稱</label>
                                        <input
                                            id='username'
                                            type='text'
                                            defaultValue="測試"
                                            className='form-control'
                                        />
                                    </div>
                                    <button type='submit' className='btn btn-primary'>註冊</button>
                                </form>
                            </div>
                        );
                    };

                    ReactDOM.createRoot(document.querySelector('#app')).render(<App />);
                </script>

            </main>
        </div>
    </div>
    <link rel="stylesheet" href="./stylesheets/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</body>

</html>
