<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 建立學生成績物件樣版
        // 習慣物件樣板名稱字首為大寫
        // 1.建立物件樣版成員
        function Sdata(no, name, htmlScore, cssScore, jsScore,...other) {
            // ...之前表示必須要給，...other表示其餘剩下的
            this.sid = no;
            this.sName = name;
            this.html = htmlScore;
            this.css = cssScore;
            this.javascrip = jsScore;
            this.showData = function () {
                console.log(`${this.sid}號${this.sName}同學，成績總分為${this.html + this.css + this.javascrip}分`);
                console.log(`身高:${other[0]},體重:${other[1]}`);
            }
        }
        // 2.使用物件樣版
        // 傳給物件樣版的參數
        let s1 = new Sdata('s001', '陳品騎太快', 100, 100, 100,170,55);
        // 呼叫物件樣版中的方法
        s1.showData();
        let s2 = new Sdata('s002', '沒有人', 99, 99, 99,'',60);
        s2.showData();

        console.log('---------------------------------------');

        // 計算全班各科總分
        // 方法一
        console.log(`HTML班級總成績:` + (s1.html + s2.html));
        console.log(`CSS班級總成績:` + (s1.css + s2.css));
        console.log(`JS班級總成績:` + (s1.javascrip + s2.javascrip));

        // 方法二
        // 宣告陣列
        let arrObj = [s1, s2];
        // console.log(arrObj);
        let totHtml = 0;
        let totCss = 0;
        let totJs = 0;
        for (let i = 0; i < arrObj.length; i++) {
            totHtml = totHtml + arrObj[i].html;
            totCss = totCss + arrObj[i].css;
            totJs = totJs + arrObj[i].javascrip;
        }
        console.log('HTML總分:' + totHtml);
        console.log('CSS總分:' + totCss);
        console.log('JS總分:' + totJs);



    </script>
</body>

</html>
