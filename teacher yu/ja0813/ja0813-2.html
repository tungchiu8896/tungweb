<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #ohoh {
            width: 100px;
            height: 100px;
            background-color: #fff;
            border: 1px solid #000;
        }

    </style>
</head>

<body>
    <div id="ohoh"></div><br>
    <button onclick="changeR()">紅</button>
    <button onclick="changeG()">綠</button>
    <button onclick="changeB()">藍</button>
    <hr>

    <button onclick="changeColor(r)">紅</button>
    <button onclick="changeColor(g)">綠</button>
    <button onclick="changeColor(b)">藍</button>

    <script>
        function changeR{
            let ohoh = document.getElementById('ohoh');
            ohoh.style.backgroundColor = 'red';
        }

        function changeG{
            let ohoh = document.getElementById('ohoh');
            ohoh.style.backgroundColor = 'green';
        }

        function changeB{
            let ohoh = document.getElementById('ohoh');
            ohoh.style.backgroundColor = 'blue';
        }

        // 整合上方函式唯一個函數，傳參數

        function changeColor(myColor) {
            let ohoh = document.getElementById('ohoh');
            switch (myColor) {
                case 'r':
                    ohoh.style.backgroundColor = 'red';
                    break;
                case 'g':
                    ohoh.style.backgroundColor = 'green';
                    break;
                case 'b':
                    ohoh.style.backgroundColor = 'blue';
                    break;
            }
        }
    </script>
</body>

</html>
