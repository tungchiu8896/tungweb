<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let arr1 = [];
        for (let i = 1; i <= 6; i++) {  // 樂透有6個中獎號碼 用for迴圈
            let r1 = Math.floor(Math.random() * 49) + 1;  // 
            if (arr1.indexOf(r1) == -1) {
                arr1.push(r1);
            } else {
                i = i - 1; // 因為重複 所以編號位置要-1
            }
        }
        arr1.sort((a, b) => {
            return a - b;
        });
        console.log('樂透號碼:' + arr1);

        let r2 = Math.floor(Math.random() * 49) + 1;
        console.log('特別號:' + r2);

    </script>
</body>

</html>
