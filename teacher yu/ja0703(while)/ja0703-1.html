<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // do-while
        console.log('---do-while---');
        tot = 0; //沿用for迴圈時的tot變數，所以tot=0
        i = 1; //沿用i變數，所以i=1
        do {
            if (i % 5 === 0) {
                //tot=tot+i;
                tot += i;
                console.log(`i=${i},tot=${tot}`);
                //檢查tot是否大於50
                if (tot > 50) {
                    break; //結束迴圈
                }
            }
        } while (i <= 100);
    </script>
</body>

</html>
