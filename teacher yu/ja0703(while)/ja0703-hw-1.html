<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作業1-輸入成績</title>
</head>

<body>
    <script>
        // 請輸入成績N次，直到輸入-1或取消就結束

        /*
        第一次分數:90
        第二次分數:50
        第三次分數:60
        第四次分數:-1
        ---------
        及格人數:2人
        不及格人數:1人
        總分:200分
        總平均:66.67分
        */

        let tot = 0;
        let i = 0;
        let pass = 0;
        let fail = 0;
        let avg = 0;

        while (true) {
            let score = prompt('請輸入成績');
            if (score == null) {
                break;
            } else if (score <= 0 || score >= 100) {
                i++;
                document.write(`第${i}次分數:${score}<br>`);
                break;
            }

            score = Number(score); //字串轉數值

            if (score >= 60) {
                pass++;
            } else {
                fail++;
            }

            tot = tot + score;
            i++;
            document.write(`第${i}次分數:${score}<br>`);

            /*
            else if (score>=0 && score<=100) {
                tot=tot+score
                continue;
            }else if(score <= 0 && score >= 100) {
                break;
            }
                */

        }
        document.write('--------------------<br>');
        document.write(`及格人數:${pass}位<br>`)
        document.write(`不及格人數:${fail}位<br>`)
        document.write(`總分${tot}分<br>`)

        avg = tot / (pass + fail); //求平均
        avg = avg.toFixed(2); //取小數點到第二位
        document.write(`總平均${avg}分`)

    </script>
</body>

</html>
