    <script>
        /*
        舉例：
        亂數值：60
        第1次：50 => 太小了（提示：50-100）
        第2次：90 => 太大了（提示：50-90）
        第3次：80 => 太大了（提示：50-80）
        第4次：55 => 太小了（提示：55-80）
        第5次：60 => 猜對了
        */

        
        function getRandomInt(min,max) {
            return Math.floor(Math.random() * (max-min))+min;
        }
        let min=1;
        let max=100;
        let i = 0;

        while (true) {
            let guess=getRandomInt(min,max);
            let answer = prompt('請輸入1-100');
            if (answer == null) {
                document.write('請輸入數字<br>');
                break;
            } else if (answer==guess){
                document.write(`第${i}次：${guess} => 猜對了<br>`)
                break;
            }
            if(answer<guess){
                document.write(`第${i}次：${guess} => 太大了<br>`)
            }else if (answer>guess){
                document.write(`第${i}次：${guess} => 太小了<br>`)
            }
