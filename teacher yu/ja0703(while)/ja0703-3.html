<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        // 函式宣告狀況二:有參數，無傳回值
        function sayHi2(strName) {
            document.write('Hi,'+strName+'早安<br>');
        }

        // sayHi2('test');
        // sayHi2('123');
        // sayHi2('xxx');

        // 彈出視窗，輸入稱呼
        let inputName=prompt('請問怎麼稱呼');
        sayHi2(inputName);
    </script>
</body>
</html>
