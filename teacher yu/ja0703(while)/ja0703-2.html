<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        // 結論
        // break => 結束迴圈
        // continue =>回到迴圈開始的位置

        // 使用continue(忽略下方程式執行)
        // 當程式執行遇到continue時
        // 直接回到迴圈起始位置

        // 1-100中5的倍數合
        // for
        let tot = 0;
        let i = 0
        for (i = 1; i <= 100; i++) {
            if (i % 5 != 0) {
                continue;
            }
            tot = tot + i;
        }
        console.log('--for--');
        console.log(`1-100中5的倍數合=${tot}`);

        //while
        tot = 0;
        i = 0;
        while (i <= 100) {
            i++;
            if (i % 5 != 0) {
                continue;
            }
            tot = tot + i;
        }
        console.log('--while--');
        console.log(`1-100中5的倍數合=${tot}`);

        //do while
        tot = 0;
        i = 0;
        do {
            i++;
            if (i % 5 != 0) {
                continue;
            }
            tot = tot + i;
        } while (i <= 100);
        console.log('--do-while--');
        console.log(`1-100中5的倍數合=${tot}`);
        
    </script>
</body>

</html>
