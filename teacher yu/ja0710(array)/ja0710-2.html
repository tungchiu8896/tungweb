<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>

        // 只顯示奇數
        // 方法一
        let arr1 = [1, 3, 7, 100, 234];
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i % 2 == 1]) {
                console.log(arr1[i]);
            }
        }
        console.log(`arr1:${arr1}`);

        // 方法二
        // 陣列中只保留奇數
        let arr2 = [1, 3, 7, 100, 234];
        console.log('原陣列內容:');
        console.log(arr2);
        let odds = arr2.filter((n) => {

            // 檢查是否為奇數
            if (n % 2 == 1) {
                return true;
            }
            return false;
        })

            /*
            簡化寫法
            let odds = arr2.filter((n) => {
            return n % 2 == 1;   //n=1 => 1%2==1 => true
            })
            */

            /*
            再簡化寫法
            let odds = arr2.filter((n) =>  n % 2 == 1;
            */
        
        console.log('篩選後的陣列奇數內容:');
        console.log(odds);
        console.log('odds資料型別');
        console.log(typeof (odds));
        console.log('篩選後原陣列內容:');
        console.log(arr2);

        // 匿名函式
        
    </script>
</body>

</html>
