<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let arr = [1, 2, 3, 4, 5, '12345'];
        // 顯示陣列中字串的值
        // typeof()=>檢查資料型別=>字串型別

        //for
        // 為什麼要用arr[i]，因為單純 arr 回傳會告訴我是陣列，單純[i]回傳會告訴我是數字
        // 所以必須用arr[i]告訴他，我是要 arr 陣列裡的 i 數字
        for (i = 1; i < arr.length; i++) {
            if (typeof (arr[i]) === "string") {
                console.log(arr[i]);
            }
        }

        // for of
        for (let n of arr) {
            if (typeof (n) === "string") {
                console.log(n);
            }
        }

        // for each
        arr.forEach((n) => {
            if (typeof (n) === "string") {
                console.log(n);
            }
        })

        // map
        let arrMap = arr.map((n) => {
            if (typeof (n) === "string") {
                console.log(n);
            }
        })
    </script>
</body>

</html>
