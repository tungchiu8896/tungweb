<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 陣列使用[]
        // 陣列中找出超過100以上 => filter
        
        let arr1 = [1, 3, 7, 100, 234];

        //for
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] >= 100) {
                console.log(arr1[i]);
            }
        }

        // while 先檢查再執行
        console.log('---while---');
        let count = 0;
        while (count < arr1.length) {
            if (arr1[count] >= 100) {
                console.log(arr1[count]);
            }
            count++;
        }

        // do while 先執行再檢查
        console.log('---while---');
        count = 0;
        do {
            if (arr1[count] >= 100) {
                console.log(arr1[count]);
            }
            count++;
        } while (count < arr1.length);

        // filter()
        let greaterThan100 = arr1.filter((n) => n >= 100);
        console.log(greaterThan100);

    </script>
</body>

</html>
