<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 顯示陣列中的所有值
        let arr = [1,2,3,4,5,'12345'];

        // for
        let result=''
        for(i=1;i<arr.length;i++){
            console.log(arr[i]);
        }
        
        // map
        let arrMap=arr.map((n)=>{
            return n;
        })
        console.log(arrMap);

        // for of
        // for(let 變數名稱 of 陣列名稱)
        for(let n of arr){
            console.log(n);
        }

        // for each
        arr.forEach((n)=>{
            console.log(n);
        });
        
    </script>
</body>
</html>
