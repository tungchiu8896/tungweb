<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 淡出淡入特效 -->

    <style>
        div {
            width: 150px;
            height: 150px;
            text-align: center;
            font-size: 20px;

        }

        #box1 {
            display: none;
            background-color: rgb(24, 24, 202);
        }

        #box2 {
            background-color: rgb(49, 184, 193);
        }

        #box3 {
            background-color: rgb(88, 164, 65);
        }

        #box4 {
            background-color: rgb(177, 56, 102);
        }
    </style>
</head>

<body>
    <button>按一下</button>

    <div id="box1">fadeIn</div>
    <div id="box2">fadeOut</div>
    <div id="box3">fadeToggle</div>
    <div id="box4">fadeTo</div>

        <!-- 先載入jQuery原始碼 讓瀏覽器看懂 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(function () {
            $('button').click(function () {
                $('#box1').fadeIn(2000);
                $('#box2').fadeOut('slow');
                $('#box3').fadeToggle('fast');
                $('#box4').fadeTo('',.4);
            });
        });
    </script>
</body>

</html>
