<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery Smoove滾動載入動畫</title>
    <style>
        header {
            height: 100vh;
            background-color: rgb(48, 53, 97);
            color: aliceblue;
            font-size: 3rem;
            text-align: center;
            line-height: 100vh;
        }

        .row {
            display: flex;
        }

        .col {
            flex: 1;
            /* 主軸(水平)為寬度均分 */
            height: 300px;
            margin: 15px;
            background-color: rgb(51, 143, 112);
        }

        footer {
            height: 30vh;
            background-color: rgb(48, 53, 97);
            color: aliceblue;
            font-size: 3rem;
            text-align: center;
            line-height: 30vh;
        }
    </style>
</head>

<body>
    <header>BANNER</header>
    <main>
        <!-- 必須寫在子元素身上 -->
        <!-- 預設的淡入淡出 -->
        <div class="row">
            <div class="col smoove"></div>
            <div class="col smoove"></div>
        </div>

        <!-- 設定在子元素上 -->
        <!-- 旋轉載入 -->
        <div class="row">
            <div class="col smoove" data-move-x="-40%" data-rotate="90deg"></div>
            <div class="col smoove" data-move-x="-60%" data-rotate="45deg" data-move-y="100px"></div>
            <div class="col smoove" data-move-x="120%" data-rotate="-90deg"></div>
        </div>

        <!-- 左右載入 -->
        <div class="row">
            <div class="col smoove" data-move-x="-200px" data-move-y="100px"></div>
            <div class="col smoove" data-move-x="-100px" data-move-y="100px"></div>
            <div class="col smoove" data-move-x="100px" data-move-y="100px"></div>
            <div class="col smoove" data-move-x="200px" data-move-y="100px"></div>
        </div>

        <!-- 開門翻轉載入 -->
        <div class="row">
            <div class="col smoove" data-move-x="-150%" data-rotate-y="-90deg"></div>
            <div class="col smoove" data-move-x="150%" data-rotate-y="90deg"></div>
        </div>

        <!-- 子元素相同動作，設定在父元素上共用 -->
        <!-- 透視翻轉載入 -->
        <div class="row smoove smoove-z">
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
            <div class="col"></div>
        </div>

    </main>

    <footer>FOOTER</footer>

    <!-- jQuery官方CDN: 先載入jQuery原始碼 讓瀏覽器看懂 -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- jQuery Smoove -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-smoove/0.2.10/jquery.smoove.min.js"></script>
    <script>
        $('.smoove').smoove({
            offset:'40%'
        });
        $('.smoove-z').smoove({
            moveZ:'-500px',
            rotateX:'90deg',
            moveY:'250px',
        });
    </script>
</body>

</html>
